<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Network Components</h2>
            <div class="network-controls">
                <h3>Transpower Network</h3>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="transpower-substations" checked>
                        Substations
                    </label>
                    <label>
                        <input type="checkbox" id="transpower-lines" checked>
                        Transmission Lines
                    </label>
                </div>
                <h3>Vector Network</h3>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="vector-substations" checked>
                        Substations
                    </label>
                    <label>
                        <input type="checkbox" id="vector-lines" checked>
                        Transmission Lines
                    </label>
                </div>
            </div>
            <div id="substation-info" class="info-panel">
                <h3>Substation Information</h3>
                <div id="substation-details"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
