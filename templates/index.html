<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Zealand Power Network</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>

    <div class="layer-control">
        <h5>Network Components</h5>
        <div class="component-filter">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="component" value="Substations" id="component-substations" checked>
                <label class="form-check-label" for="component-substations">Substations</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="component" value="Lines" id="component-lines" checked>
                <label class="form-check-label" for="component-lines">Lines</label>
            </div>
        </div>
    </div>

    <div id="substation-info" class="substation-info">
        <div id="substation-info-content"></div>
    </div>

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
